apiVersion: apps/v1beta2 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: user-friends-deployment
spec:
  selector:
    matchLabels:
      app: user-friends
  replicas: 1 # tells deployment to run 2 pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: user-friends
    spec:
      containers:
      - name: user-friends
        image: jojo27/fifa-stats-tracker-user-friends:latest
        ports:
        - containerPort: 8086
          name: server
          protocol: TCP

---

apiVersion: v1
kind: Service
metadata:
  name: user-friends
spec:
  type: NodePort
  ports:
    - port: 8086
      protocol: TCP
      targetPort: 8086
  selector:
    app: user-friends
